<div class="container">
	<div class="well">
	<label><h2> Plan de estudios de: </h2></label>

	<h3 align="center">AGREGAR TEMA</h3>
	<form>
	<center>
	Materia: Topicos avanzados de Teemo.
	Tipo: <select id="tipo" name="tipo"><option>Examen</option><option>Tema</option></select>
	Unidad #: <input type="number" id="unidad" name="unidad" value="1">
	Descripción: <input type="text" id="descripcion" name="descripcion" placeholder="descripcion..." required>
	Fecha: <input type="date" id="fecha" name="fecha" value="2017-01-01"  min="2017-01-01" max="2999-12-31" class="form-inline" required>
	<p>
	<input type="button" id="agregarfila" name="agregarfila" value="agregar fila" class="btn">
	<input type="button" id="quitarfila" name="quitarfila" value="Quitar ultimo tema fila" class="btn btn-danger">
	</p>

	</center>
	</form>

	<table width="100%">
	<thead>
	<th>
	TIPO
	</th>
	<th>
	UNIDAD
	</th>
	<th>
	DESCRIPCIÓN
	</th>	
	<th>
	FECHA
	</th>
	<th>
	EDITAR	
	</th>
	<th>
	ELIMINAR
	</th>
	</thead>
	<tbody id="mitabla">
	<tr></tr>
	</tbody>

<script language="javascript" type="text/javascript">
//llamada del metodo StyleNormal que precargara el estilo en la pagina
//StyleNormal();


$(document).ready(
	$("#agregarfila").click(
		function(){
			if(document.getElementById("mitabla").childNodes.length < 3)
			{
				$('#mitabla').append("<tr></tr>");	
			}
			var unidad=document.getElementById("unidad").value;
			var tipo = document.getElementById("tipo").value;
			var descripcion = document.getElementById("descripcion").value;
			var fecha = document.getElementById("fecha").value;
			$('#mitabla tr:last').after('<tr><td>'+ tipo +'</td> <td>'+ unidad +'</td> <td>'+ descripcion +'</td> <td>'+ fecha +'</td> <td><a>Editar</a></td> <td><a>Eliminar</a></td> </tr>');
			
		})
	);

	$("#quitarfila").mouseover(
		function()
		{
			$('#mitabla tr:last').remove();		
		}
		)
//con jquery

</script>
